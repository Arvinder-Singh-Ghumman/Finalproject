<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    
    <nav>

        <!-- logo will be on the left side of the nav bar -->
        <li>logo</li>

        <!-- page links will be in the center -->
        <pages>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="help.html">Help</a></li>
            <li><input type="text" placeholder="search"> <a href="search.html"><img src="" alt="icon of search"></a>
            </li>
        </pages>

        <!-- Account info will be on the right side of the nav bar -->
        <li><a href="login.html">Account</a></li>

    </nav>

    <main>
        <div id="loginDiv" style="display:none">

            <h1>LOG IN</h1>

            <form action="">
                <label for="_email">E-mail address:</label>
                <input type="email" id="_email" inputmode="email" required>

                <label for="_password">Password</label>
                <input type="password" id="_password" required>
    
                <label>
                    Role
                    <label>
                        <input type="radio" name="role" value="teacher" required> Teacher
                    </label>
                    <label>
                        <input type="radio" name="role" value="student" required> Student
                    </label>
                </label>

                <input type="submit" value="Login">
            </form>

            <p onclick="displaySignUp()">Don't have an account? Sign Up</p>
        </div>
        <div id="signUpDiv">
            <h1>SIGN UP</h1>

            <form>
                <label for="_name_">Name:</label>
                <input type="text" id="_name_" required>

                <label for="_phone_">Phone Number:</label>
                <input type="tel" id="_phone_" inputmode="numeric" required>

                <label for="_email_">E-mail address:</label>
                <input type="email" id="_email_" required>

                <label for="_password_">Password</label>
                <input type="password" id="_password_" required>
    
                <label>
                    Role
                    <label>
                        <input type="radio" name="role" value="owner" required> Owner
                    </label>
                    <label>
                        <input type="radio" name="role" value="co-worker" required> Co-worker
                    </label>
                </label>

                 <button onclick="signUp()">Sign Up</button>
            </form>

            <p id="displayLogIn" onclick="displayLogIn()">Already have an account? Login</p>
        </div>

    </main>

    <footer>
        <p>copyright info</p>
        <p>extra links about the site</p>
        <p>Date:</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
