    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- navbar -->
    <nav>
      <li>logo</li>
      <!--links to other pages -->
      <div class="pages">
        <li><a href="loggedInHome.html" class="active" id="navHome">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="help.html">Help</a></li>
      </div>
      <!-- search andd account -->
      <div class="navSearch">
        <li><input type="text" placeholder=" search" /></li>
        <a href="search.html"
          ><img src="assets/search.png" id="searchIconPNG" alt="icon of search"
        /></a>
      </div>
      <li><a href="login.html" id="navAccount">Account</a></li>
    </nav>

    <main>
      <div class="containerLogin">
        <div id="loginDiv">
          <form id="login">
            <h1>LOG IN</h1>
            <p>
              <!-- <label for="_email">E-mail address: </label> -->
              <input type="text" id="_email" required />
              <span>E-mail</span>
            </p>
            <p>
              <!-- <label for="_password">Password: </label> -->
              <input type="password" id="_password" required />
              <span>Password</span>
            </p>
            <input id="loginButton" type="submit" value="Login" />
          </form>

          <p id="displaySignup">Don't have an account? Sign Up</p>
        </div>
        <div id="signUpDiv">
          <form id="signup">
            <h1>Sign Up</h1>
            <p>
              <div id="errorMessage"></div>
            </p>
            <p>
              <!-- <label for="_name_">Name:</label> -->
              <input type="text" id="_name_" required />
              <span>Name</span>
            </p>
            <p>
              <!-- <label for="_phone_">Phone Number:</label> -->
              <input type="number" id="_phone_" inputmode="numeric" required />
              <span>Phone Number</span>
            </p>
            <p>
              <!-- <label for="_email_">E-mail address:</label> -->
              <input type="email" id="_email_" required />
              <span>E-mail</span>
            </p>
            <p>
              <!-- <label for="_password_">Password</label> -->
              <input type="password" id="_password_" required />
              <span>Password</span>
            </p>
            <div>
              <div1>
                <label for="owner">Owner</label>
                <input
                  type="radio"
                  name="role"
                  value="owner"
                  id="owner"
                  required
                />
              </div1>
              <div2>
                <label for="co-worker">CoWorker</label>
                <input
                  type="radio"
                  name="role"
                  value="coWorker"
                  id="co-worker"
                  required
                />
              </div2>
            </div>
            <input id="signUpButton" type="submit" value="Sign up" />
          </form>
          <p id="Displaylogin">Already have an account? Login</p>
        </div>
      </div>
    </main>

    <footer>
      <p>Thanks for Visiting Our Site | Final Project for Web development</p>
    </footer>

    <script src="./js/getUser.js"></script>
