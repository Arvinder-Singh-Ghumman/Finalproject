<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <nav>

    <!-- logo will be on the left side of the nav bar -->
    <li>logo</li>

    <!-- page links will be in the center -->
    <pages>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="help.html">Help</a></li>
    </pages>
    <search>
      <li><input type="text" placeholder=" search"> </li><a href="search.html"><img src="assets/search.png"
          id="searchIconPNG" alt="icon of search"></a>
    </search>

    <!-- Account info will be on the right side of the nav bar -->
    <li><a href="login.html">Account</a></li>

  </nav>

  <main>

    <div id="loginDiv" style="display:none">



      <form id="login">
        <h1>LOG IN</h1>
        <p> <label for="_email">E-mail address: </label>
          <input type="email" id="_email" inputmode="email" required>
        </p>
        <p> <label for="_password">Password: </label>
          <input type="password" id="_password" required>
        </p><br>
        <br>
        <br><br><input id="loginbutton" type="submit" value="Login">
      </form>

      <p id="displaySignup">Don't have an account? Sign Up</p>
    </div>
    <div id="signUpDiv">

      <form id="signup">
        <h1>Sign Up</h1>
        <p>
          <label for="_name_">Name:</label>
          <input type="text" id="_name_" required>
        </p>

        <p> <label for="_phone_">Phone Number:</label>
          <input type="tel" id="_phone_" inputmode="numeric" required>
        </p>
        <p><label for="_email_">E-mail address:</label>
          <input type="email" id="_email_" required></p>

        <p><label for="_password_">Password</label>
          <input type="password" id="_password_" required>
        </p>
        <br>

        <p>
          <label for="owner">Owner</label>
          <input type="radio" name="role" value="owner" id="owner" required>
          <label for="co-worker">CoWorker</label>
          <input type="radio" name="role" value="coWorker" id="co-worker" required>
        </p>

        <br><br><input id="signupbutton" type="submit" value="Sign up">
      </form>

      <p id="Displaylogin">Already have an account?
        Login
      </p>
    </div>

  </main>

  <footer>
    <p>Copyright@group-4SODV1201</p>
    <p></p>
    <p id="date">Date: </p>
  </footer>

  <script src="js/user.js" type="module"></script>
</body>


</html>
