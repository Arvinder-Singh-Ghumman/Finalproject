<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/serach.css">
</head>

<body>

    <nav>

        <!-- logo will be on the left side of the nav bar -->
        <li>logo</li>

        <!-- page links will be in the center -->
        <pages>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="help.html">Help</a></li>
            <li><input type="text" placeholder="search"> <a href="search.html"><img src="assets/search.png"
                        alt="icon of search"></a>
            </li>
        </pages>

        <!-- Account info will be on the right side of the nav bar -->
        <li><a href="login.html">Account</a></li>

    </nav>

    <br>
    <main>

        <div id="searchAndFilter">
            <div id="searchInput">
                <!-- <label for="searchBar">Search</label> -->
                <input type="text" id="searchBar" placeholder="Search">
            </div>
            <div id="filterIcon" onclick="filterSelectionDisplay()"><img src="assets/filterIcon.png" id="filterImg" alt="Filter"></div>
            <div id="filter">Filters</div>
        </div>
        <div id="filterSelection">
            <p id="filterContainerHeading"><b>Filters</b></p>
            <div class="filters" id="cityFilter">
                <p class="filterSubHeadings">City</p>
                <p>
                    <label for="citySelection">Select City</label>
                    <input type="text" id="citySelection">
                </p>
            </div>

            <div class="filters" id="categoryFilter">
                <p class="filterSubHeadings">Category</p>
                <div class="filterOptions">
                    <p>
                        <input type="radio" name="category" class="categoryFilter" id="desk">
                        <label for="desk">Desk</label>
                    </p>
                    <p>
                        <input type="radio" name="category" class="categoryFilter" id="workspaces">
                        <label for="workspaces">Workspaces</label>
                    </p>
                    <p>
                        <input type="radio" name="category" class="categoryFilter" id="meetingRoom">
                        <label for="meetingRoom">Meeting Room</label>
                    </p>
                    <p>
                        <input type="radio" name="category" class="categoryFilter" id="privateOffice">
                        <label for="privateOffice">Private Office</label>
                    </p>
                </div>

            </div>

            <div class="filters" id="priceFilter">
                <p class="filterSubHeadings">Price</p>
                <div class="filterOptions">
                    <p>
                        <label for="minPrice">Minimum Price(in $):</label>
                        <input type="number" id="minPrice" placeholder="Enter a number">
                    </p>
                    <p>
                        <label for="maxPrice">Maximum Price(in $):</label>
                        <input type="number" id="maxPrice" placeholder="Enter a number">
                    </p>
                </div>


            </div>

            <div class="filters" id="ratingFilter">
                <p class="filterSubHeadings">Seating Capacity</p>
                <div class="filterOptions">
                    <p>
                        <label for="seatingCapcity">Minimum Seating Capacity:</label>
                        <input type="number" id="seatingCapacity" placeholder="Enter a number">
                    </p>
                </div>
            </div>

            <div class="filters" id="ratingFilter">
                <p class="filterSubHeadings">Rating</p>
                <div class="filterOptions">
                    <p>
                        <input type="radio" name="rating" value="5" id="5Star">
                        <label for="RatingFilter">5 Star</label>
                    </p>
                    <p>
                        <input type="radio" name="rating" value="4" id="4Star">
                        <label for="RatingFilter">4 Star</label>
                    </p>
                    <p>
                        <input type="radio" name="rating" value="3" id="3Star">
                        <label for="RatingFilter">3 Star</label>
                    </p>
                    <p>
                        <input type="radio" name="rating" value="2" id="2Star">
                        <label for="RatingFilter">2 Star</label>
                    </p>
                    <p>
                        <input type="radio" name="rating" value="1" id="1Star">
                        <label for="RatingFilter">1 Star</label>
                    </p>
                </div>
                <br>
                <input id="filtered" type="submit" value="Search">

            </div>
        </div>


        <div class="searchCards">
            <div id="SearchResults">

            </div>
        </div>
    </main>


    <br><br><br><br><br><br><br><br>
    <footer>
        <p>Copyright @ group-4</p>
        <p>extra links about the site</p>
        <p id="date">Date: </p>
    </footer>

    <script src="js/Listings.js" type="module"></script>
    <script>
        //function to display the filter div on clicking the filter icon
        function filterSelectionDisplay() {
            var filterDiv = document.querySelector("#filterSelection");
            filterDiv.style.display==="none"? filterDiv.style.display="flex":filterDiv.style.display="none";
        }

        
    </script>
</body>

</html>
