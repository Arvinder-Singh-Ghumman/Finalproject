<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <nav>

        <!-- logo will be on the left side of the nav bar -->
        <li>logo</li>

        <!-- page links will be in the center -->
        <pages>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="help.html">Help</a></li>
            <li><input type="text" placeholder="search"> <a href="search.html"><img src="search.png"
                        alt="icon of search"></a>
            </li>
        </pages>

        <!-- Account info will be on the right side of the nav bar -->
        <li><a href="login.html">Account</a></li>

    </nav>

    <br><br><br><br><br><br><br><br><br>
    <main>
        <div id="searchAndFilter">
            <div id="searchInput">
                <input type="text" id="searchBar" placeholder="Search">
            </div>
            <div id="filter"><u><b>Filters</b></u></div>
            <div id="filterSlection">
                <div class="filters" id="cityFilter">
                    <p><u>City</u></p>
                    <label for="citySelection">Select City</label>
                    <input type="text" id="citySelection">
                </div>

                <div class="filters" id="priceFilter">
                    <p><u>Price</u></p>
                    <label for="minPrice">Minimum Price(in $):</label>
                    <input type="number" id="minPrice" placeholder="Enter a number">
                    <label for="maxPrice">Maximum Price(in $):</label>
                    <input type="number" id="maxPrice" placeholder="Enter a number">

                </div>

                <div class="filters" id="ratingFilter">
                    <p><u>Seating Capacity</u></p>
                    <label for="seatingCapcity">Minimum Seating Capacity:</label>
                    <input type="number" id="seatingCapacity" placeholder="Enter a number">
                </div>

                <div class="filters" id="ratingFilter">
                    <p><u>Rating</u></p>
                    <input type="radio" name="rating" value="5Star" id="5Star">
                    <label for="RatingFilter">5 Star</label>

                    <input type="radio" name="rating" value="4Star" id="4Star">
                    <label for="RatingFilter">4 Star</label>

                    <input type="radio" name="rating" value="3Star" id="3Star">
                    <label for="RatingFilter">3 Star</label>

                    <input type="radio" name="rating" value="2Star" id="2Star">
                    <label for="RatingFilter">2 Star</label>

                    <input type="radio" name="rating" value="1Star" id="1Star">
                    <label for="RatingFilter">1 Star</label>

                    <input id="filtered" type="submit" onclick="filterListings()">

                </div>
            </div>
        </div>
    </main>


    <br><br><br><br><br><br><br><br>
    <footer>
        <p>Copyright @ group-4</p>
        <p>extra links about the site</p>
        <p id="date">Date: </p>
    </footer>

    <script src="Listings.js"></script>
</body>

</html>
